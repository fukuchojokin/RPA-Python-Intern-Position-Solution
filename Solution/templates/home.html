<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
      form,
      div {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data" action="{% url 'validate' %}">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Video Name" name="videoName" required>
        <label for="floatingInput">Video Name</label>
      </div>
      <div>
        <input class="form-control form-control-lg" id="formFileLg" type="file" name="videoFile" accept="video/mp4,.mkv"/>
      </div>
      <div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>
    </form>
    <ul class="list-group">
      {% for video in videos %}
        <li class="list-group-item">{{ video.videoName }}</li>
      {% endfor %}
    </ul>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
